spring.application.name=Ayu-Raksha-Card
server.port=8080

# =========================
# Database Configuration
# =========================
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# =========================
# Logging
# =========================
logging.level.org.springframework.security=INFO

# =========================
# JWT / Auth
# =========================
app.jwt.secret=${SUPABASE_JWT_SECRET}
app.jwt.expiration-ms=86400000

# =========================
# Supabase
# =========================
supabase.project.url=${SUPABASE_URL}
supabase.anon.key=${SUPABASE_ANON_KEY}
supabase.jwt.secret=${SUPABASE_JWT_SECRET}
supabase.service-role-key=${SUPABASE_SERVICE_KEY}
supabase.url=${SUPABASE_URL}

# =========================
# Google OAuth
# =========================
app.google.client-id=${GOOGLE_CLIENT_ID}

# =========================
# AWS S3
# =========================
aws.s3.bucket=${AWS_S3_BUCKET}
aws.region=ap-south-1
aws.accessKey=${AWS_ACCESS_KEY_ID}
aws.secretKey=${AWS_SECRET_ACCESS_KEY}
aws.s3.presign-expiration-minutes=60
