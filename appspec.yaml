version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu/ayu-raksha-backend

permissions:
  - object: /home/ubuntu/ayu-raksha-backend
    owner: ubuntu
    group: ubuntu
    mode: 755
    type:
      - directory
      - file

hooks:
  BeforeInstall:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: ubuntu

  AfterInstall:
    - location: scripts/set_permissions.sh
      timeout: 300
      runas: ubuntu

  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: ubuntu
